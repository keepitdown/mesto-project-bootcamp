<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Артем Корытников">
  <meta name="description" content="Жак-Ив Кусто. Исследователь океана. Фото-галерея на сайте Mesto.">
  <meta name="keywords" content="Mesto, Место, Russia, Россия, Жак-Ив, Кусто, исследователь, океана, фото-галерея, фотографии">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Жак-Ив Кусто - Mesto</title>
</head>
<body class="page">

  <header class="header page__header">
    <img src="./images/site-logo.svg" alt="Логотип Mesto Russia" class="site-logo header__site-logo"> 
  </header>

  <main class="content">

    <section class="profile-info content__profile-info" aria-label="Информация о пользователе">
      <img src="./images/profile/profile-pic.jpg" alt="Изображение, установленное пользователем для профиля." class="profile-info__profile-pic">
      <div class="profile-info__editable-text">
        <div class="editable-text__text-content">
          <h1 class="profile-info__profile-name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-btn main-hover" type="button" aria-label="Редактировать информацию о себе">
            <img src="./images/ui/edit-btn-pic.svg" alt="Редактировать" class="editable-text__edit-btn-icon">
          </button>
        </div>
        <p class="profile-info__profile-description">Исследователь океана</p>
      </div>
      <button class="profile-info__add-btn main-hover" type="button" aria-label="Добавить фотографии">
        <img src="./images/ui/add-btn-pic.svg" alt="Добавить фотографии" class="add-btn__icon">
      </button>
    </section>

    <section class="gallery content__gallery" aria-label="Фотографии пользователя">
      <ul class="gallery__list">
        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-1.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Карачаевск</h2>
              <button class="like-btn" type="button" aria-label="Мне понравилось">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>

        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-2.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Гора Эльбрус</h2>
              <button class="like-btn" type="button" aria-label="Мне понравилось">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>

        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-3.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Домбай</h2>
              <button class="like-btn" type="button" aria-label="Мне понравилось">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>

        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-4.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Гора Эльбрус</h2>
              <button class="like-btn" type="button" aria-label="Мне понравилось">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>

        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-5.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Домбай</h2>
              <button class="like-btn" type="button" aria-label="Мне понравилось">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>

        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-6.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Карачаево-Черкесия</h2>
              <button class="like-btn" type="button" aria-label="Мне понравилось">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright-info">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close-btn main-hover" type="button" aria-label="Закрыть окно редактирования профиля">
        <img src="./images/ui/close-btn-pic.svg" alt="Закрыть" class="popup__close-btn-icon">
      </button>
      <form>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <ul class="popup__input-field-list">
          <li class="popup__input-field-list-item">
            <input type="text" name="profile-name" value="Жак-Ив Кусто" id="profile-name" class="popup__input-field" aria-label="Имя">
          </li>
          <li class="popup__input-field-list-item">
            <input type="text" name="profile-description" value="Исследователь океана" id="profile-description" class="popup__input-field" aria-label="О себе">
          </li>
        </ul>
        <button class="popup__submit-btn main-hover" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
