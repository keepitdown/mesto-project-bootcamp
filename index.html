<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Артем Корытников">
  <!--ПЕРЕПИСАТЬ-->
  <meta name="description" content="Почему путешествие по России - это не менее увлекательно, чем поездка в другую страну. Места, которые стоит посетить.">
  <meta name="keywords" content="путешествие, Россия, туризм, отпуск, Куршская, Кольский, Алтай, Байкал, Карелия">

  <link rel="stylesheet" href="./pages/index.css">
  <title>Жак-Ив Кусто - Mesto</title>

<body class="page">

  <header class="header page__header">
    <img src="./images/site-logo.svg" alt="Логотип Mesto Russia" class="site-logo header__site-logo"> 
  </header>

  <main class="content">

    <section class="profile-info content__profile-info" aria-label="Информация о пользователе">
      <img src="./images/profile/profile-pic.jpg" alt="Изображение, установленное пользователем для профиля." class="profile-pic">
      <div class="editable-text profile-info__editable-text">
        <div class="editable-text__main">
          <!--<h1 class="editable-text__main-text">Жак-Ив Кусто</h1>-->
          <h1 class="editable-text__main-text">Жакослав Иванович Кустовский</h1>
          <button class="editable-text__edit-btn main-hover" type="button">
            <img src="./images/ui/edit-btn-pic.svg" alt="Редактировать" class="editable-text__edit-btn-icon">
          </button>
        </div>
        <p class="editable-text__additional">Исследователь океана</p>
      </div>
      <button class="add-btn main-hover" type="button">
        <img src="./images/ui/add-btn-pic.svg" alt="Добавить фотографии" class="add-btn__icon">
      </button>
    </section>

    <section class="gallery content__gallery" aria-label="Фотографии пользователя">
      <ul class="gallery__list">
        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-1.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Карачаевск</h2>
              <button class="like-btn" type="button">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>

        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-2.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Гора Эльбрус</h2>
              <button class="like-btn" type="button">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>

        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-3.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Домбай</h2>
              <button class="like-btn" type="button">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>

        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-4.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Гора Эльбрус</h2>
              <button class="like-btn" type="button">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>

        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-5.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Домбай</h2>
              <button class="like-btn" type="button">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">

          </div>
        </li>

        <li class="image-card">
          <img src="./images/profile/gallery-images/gallery-img-6.jpg" alt="Фотография из галереи пользователя" class="image-card__image">
          <div class="image-card__caption">
              <h2 class="image-card__title">Карачаево-Черкесия</h2>
              <button class="like-btn" type="button">
                <img src="./images/ui/like-btn-pic.svg" alt="Мне понравилось" class="like-btn__icon">
              </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright-info">© 2022 Mesto Russia</p>
  </footer>
