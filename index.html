<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Артем Корытников">
  <meta name="description" content="Жак-Ив Кусто. Исследователь океана. Фото-галерея на сайте Mesto.">
  <meta name="keywords" content="Mesto, Место, Russia, Россия, Жак-Ив, Кусто, исследователь, океана, фото-галерея, фотографии">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/script.js" defer></script>
  <title>Жак-Ив Кусто - Mesto</title>
</head>
<body class="page">

  <header class="header page__header">
    <img src="./images/site-logo.svg" alt="Логотип Mesto Russia" class="site-logo header__site-logo"> 
  </header>

  <main class="content">

    <section class="profile-info content__profile-info" aria-label="Информация о пользователе">
      <img src="./images/profile/profile-pic.jpg" alt="Изображение, установленное пользователем для профиля." class="profile-info__profile-pic">
      <div class="profile-info__editable-text">
        <div class="editable-text__text-content">
          <h1 class="profile-info__profile-name">Жак-Ив Кусто</h1>
          <p class="profile-info__profile-description">Исследователь океана</p>
        </div>
        <button class="profile-info__edit-btn main-hover" type="button" aria-label="Редактировать информацию о себе">
          
        </button>
      </div>
      <button class="profile-info__add-btn main-hover" type="button" aria-label="Добавить фотографии"></button>
    </section>

    <section class="gallery content__gallery" aria-label="Фотографии пользователя">
      <ul class="gallery__list">
        <template id="image-card-template">
          <li class="image-card">
            <div class="image-card__image-container">
              <img alt="Фотография из галереи пользователя" class="image-card__image">
            </div>
            <div class="image-card__caption">
                <h2 class="image-card__title"></h2>
                <button class="image-card__like-btn" type="button" aria-label="Мне понравилось"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright-info">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close-btn main-hover" type="button" aria-label="Закрыть окно редактирования профиля"></button>
      <form name="profile-info-editor">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <ul class="popup__input-field-list">
          <li class="popup__input-field-list-item">
            <input type="text" name="profile-name" placeholder="Ваше имя" value="Жак-Ив Кусто" id="profile-name" class="popup__input-field" aria-label="Имя">
          </li>
          <li class="popup__input-field-list-item">
            <input type="text" name="profile-description" placeholder="О себе" value="Исследователь океана" id="profile-description" class="popup__input-field" aria-label="О себе">
          </li>
        </ul>
        <button class="popup__submit-btn main-hover" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
